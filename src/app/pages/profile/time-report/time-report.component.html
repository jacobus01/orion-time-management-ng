<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <label for="ReportPeriod">Report for month:</label>
      <div class="border border-dark p-2 rounded">
        <dl-date-time-picker
      maxView="month"
      minView="month"
      startView="month"
      minuteStep="5"
      (change)="DateChange($event)"
      [(ngModel)]="ReportPeriod"
    >
    </dl-date-time-picker>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-12">
      <label>Hours Worked:</label>
      <label class="form-control">{{totalHours}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Employment Role:</label>
      <label class="form-control">{{role.RoleName}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Standard Rate per Hour</label>
      <label class="form-control">R {{role.Rate}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Remunaration:</label>
      <label class="form-control">R {{totalPay}}</label>
    </div>
  </div>
</div>
