<button
  type="button"
  class="btn btn-info btn-lg"
  (click)="open(taskModal)"
>
  Add Role
</button>

<!-- Modal -->
<ng-template #taskModal let-modal class="modal fade">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header text-white bg-dark">
          <h1 class="modal-title" id="exampleModalLabel">{{formHeading}}</h1>
          <button type="button"
          class="close"
          aria-label="Close"
          (click)="modal.dismiss('Cross click')"
          >
            <span aria-hidden="true" class="btn btn-danger ">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <!-- row1 -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="TaskName">TaskName</label>
                  <input
                    type="text"
                    class="form-control"
                    id="TaskName"
                    name="TaskName"
                    required
                    #TaskName="ngModel"
                    placeholder="Enter unique task name"
                    [ngModel]="selectedTask.TaskName"
                  />
                  <span *ngIf="!TaskName.valid && TaskName.touched" class="text-danger"
                    >Please provide a valid task name</span
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="Duration">Duration</label>
                  <input
                    type="number"
                    class="form-control"
                    id="Duration"
                    name="Duration"
                    required
                    #Duration="ngModel"
                    placeholder="Enter duration"
                    [ngModel]="selectedTask.Duration"
                  />
                  <span *ngIf="!Duration.valid && Duration.touched" class="text-danger"
                    >Please provide a valid rate</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            [disabled]="!f.valid"
            class="btn btn-primary"
          >
           {{submitButtonText}}
          </button>
          <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">
            Close
          </button>
        </div>
      </div>
    </form>
</ng-template>
