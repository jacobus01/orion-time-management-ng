<div class="container">
  <br>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="card text-white bg-dark">
        <h1 class="card-header text-center">
          Orion Time Management
        </h1>
        <h1 class="card-header text-center">
          Login
        </h1>
        <div class="card-body">
            <div class="form-group">
              <label>Email</label>
              <input type="email"
               id="email"
               class="form-control"
               ngModel
               name="Email"
               required
               email>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password"
               id="password"
               class="form-control"
               ngModel
               name="Password"
               required
               minlength="6">
            </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">
            Sign In
          </button>
        </div>
      </div>
    </form>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
